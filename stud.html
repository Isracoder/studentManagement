<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="./stud.css" />
		<script src="./stud.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="div1">
				<form id="submitForm">
					<label for="id">ID:</label>
					<input type="number" id="id" min="1" name="id" />

					<label for="firstName">First Name:</label>
					<input type="text" id="firstName" name="firstName" />

					<label for="lastName">Last Name:</label>
					<input type="text" id="lastName" name="lastName" />

					<label for="age">Age:</label>
					<input
						type="number"
						min="16"
						max="30"
						id="age"
						name="age"
					/>

					<label for="gender">Gender:</label>
					<select id="gender" name="gender">
						<option value="male">Male</option>
						<option value="female">Female</option>
						<option value="other">Other</option>
					</select>

					<label for="email">Email:</label>
					<input type="email" id="email" name="email" />

					<label for="phoneNumber">Phone Number:</label>
					<input type="tel" id="phoneNumber" name="phoneNumber" />

					<label for="address">Address:</label>
					<input type="text" id="address" name="address" />

					<label for="major">Major:</label>
					<input type="text" id="major" name="major" />

					<label for="yearOfStudy">Year of Study:</label>
					<input
						type="number"
						min="1"
						max="6"
						id="yearOfStudy"
						name="yearOfStudy"
					/>

					<label for="status">Status:</label>

					<!-- <input
						type="submit"
						value="Submit"
						id="inputSubmit"
						onclick="submit()"
					/> -->
					<button type="submit">Submit</button>
				</form>
			</div>
			<div class="div2">
				<div class="div-table">
					<div>
						<h2>Filtering Student</h2>

						<div>
							<p style="margin: 0; padding: 0">Filter by Age</p>
							<input
								type="text"
								id="filter-age"
								name="age"
								style="margin-top: 8px"
							/>
							<p style="margin: 0; padding: 0">Filter by Major</p>
							<input
								type="text"
								id="filter-major"
								name="major"
								style="margin-top: 8px"
							/>
						</div>
						<div>
							<button onclick="filter()">Filter</button>
						</div>
					</div>
					<div
						style="
							border: 2px double #323132;
							margin-top: 25px;
							margin-bottom: 25px;
						"
					></div>
					<div>
						<table>
							<thead>
								<tr>
									<th>ID</th>
									<th>Name</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody id="tableBody">
								<!-- Add more rows for other students -->
							</tbody>
						</table>
					</div>
				</div>
				<div class="div-data">
					<div id="std-data" class="student-data display-none"></div>
				</div>
			</div>
		</div>
	</body>
</html>
